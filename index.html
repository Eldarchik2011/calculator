<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="wrapper">
    <div class="container" id="container">
        <div class="input-part">
            <input type="text" class="input" id="a" placeholder="ADD NUM 1">
            <select id="values" class="values">
                <option value="+" id="plus">+</option>
                <option value="-" id="minus">-</option>
                <option value="*" id="multiply">*</option>
                <option value="/" id="divide">/</option>
            </select>
            <input type="text" class="input" id="b" placeholder="ADD NUM 2">
        </div>

        <div class="output">
            <div class="btns">
                 <button id="btn" name="btn" class="btn">GET RESULT</button>
            
            </div>
           
            <p class="result" id="result">
                RESULT -
            </p>
            <button id="delbtn" name="btn" class="delbtn">ERASE</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
